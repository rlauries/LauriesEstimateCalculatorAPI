name: Build and deploy ASP.Net Core app to an Azure Web App

env:
  AZURE_WEBAPP_NAME: LauriesEstimateCalculatorAPI    # set this to the name of your Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"  # Updated package path to point to the publish folder
  DOTNET_VERSION: '6'                 # set this to the .NET Core version to use
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}  # Add this line to set Azure credentials

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        run: dotnet restore ./LauriesEstimateCalculatorAPI.sln

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build
        run: dotnet build ./LauriesEstimateCalculatorAPI.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./LauriesEstimateCalculatorAPI.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

      # Add a step to list the contents of the publish directory
      - name: List publish directory contents
        run: ls -la ./LauriesEstimateCalculatorAPI/src/ApiWebL/LauriesEC.Fences/bin/Release/net6.0/publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ./LauriesEstimateCalculatorAPI/src/ApiWebL/LauriesEC.Fences/bin/Release/net6.0/publish

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Add Azure login step
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
          
